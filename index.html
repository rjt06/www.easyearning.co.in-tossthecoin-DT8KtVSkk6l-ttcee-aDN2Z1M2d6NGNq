<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Easy Earning...</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <header class="header">
    <div class="header-inner">
      <img class="logo-text" src="imgs/logo-coin-toss.png" alt="Logo">
      <div class="coin-points">
        <img class="coin-icon" src="imgs/coin.png" alt="List">
        <span class="points"></span>
      </div>
    </div>
    <div class="parah">
      <p>"Play Coin Toss Rewards and earn money with every flip. Pick Heads or Tails - if your choice
        matches the result,
        your money get doubled. Keep playing, build your score, and enjoy exciting rewards!"</p>
    </div>
  </header>
  <section class="coin-section">
    <!-- Dynamically generates the code -->
  </section>
  <section class="add-section">
    <!-- Dynamically generates the code -->
  </section>
  <section class="withdraw-section">
    <!-- Dynamically generates the code -->
  </section>

  <footer class="navigation-group">
    <label class="radio-label">
      <input class="home radio-btn" name="radio-input" value="home" type="radio" name="navigation" checked>
      <span class="custom-radio-1 custom-radio">
        <img src="svgs/home-icon-silhouette-svgrepo-com.svg" alt="home">
        <span>Home</span>
      </span>
    </label>
    <label class="radio-label">
      <input class="add radio-btn" name="radio-input" value="add" type="radio" name="navigation">
      <span class="custom-radio-2 custom-radio">
        <img src="svgs/currency-rupee.svg" alt="home">
        <span>Add Money</span>
      </span>
    </label>
    <label class="radio-label">
      <input class="withdraw radio-btn" name="radio-input" value="withdraw" type="radio" name="navigation">
      <span class="custom-radio-3 custom-radio">
        <img src="svgs/withdraw-1-svgrepo-com.svg" alt="home">
        <span>Withdraw</span>
      </span>
    </label>
  </footer>

  <section class="overlay-section">
    <!-- Dynamically generates the code -->
  </section>

  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.6.0/lib/qr-code-styling.js"></script>
  <script type="module" src="scripts/data.js"></script>
  <script type="module" src="scripts/render.js"></script>
  <script type="module" src="scripts/utils.js"></script>
  <script type="module" src="scripts/script.js"></script>
  <script type="module" src="scripts/functions.js"></script>
  <script type="module" src="scripts/time.js"></script>
</body>

</html>
